<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section>

    <!-- ========================== Login Area ======================================== -->
        <div class="container">
            <div id="loginArea">
                <h1 class="text-center mb-5 mt-5">Welcome To Pioneer Bank</h1>
                <div class="submitArea p-5">
                    <h3 class="mb-4">Login</h3>
                    <input type="email" class="form-control mb-4" name="" id="" placeholder="Email">
                    <input type="password" class="form-control mb-4" name="" id="" placeholder="Password">
                    <button class="btn btn-success action" id="login">Enter</button>
                </div>
            </div>
        </div>
    <!-- ====================================================================== -->



    <!-- ============================ Transaction Area ======================== -->
        <div class="container">
            <div id="transactionArea">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit">
                            <h3>Deposit</h3>
                            <h1>$ <span id="currentDeposit">00</span></h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw">
                            <h3>Withdraw</h3>
                            <h1>$ <span id="currentWithdraw">00</span></h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance">
                            <h3>Balance</h3>
                            <h1>$ <span id="currentBalance">1200</span></h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="transaction">
                            <h3 class="mb-2">Deposit</h3>
                            <input id="depositAmount" type="text" class="form-control mb-4"  placeholder="$ amount you want to deposit">
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="transaction">
                            <h3 class="mb-2">Withdraw</h3>
                            <input id="withdrawAmount" type="text" class="form-control mb-4" placeholder="$ amount you want to withdraw">
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    <!-- ===================================================================== -->
    </section>
























































































<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script
</body>
</html>
